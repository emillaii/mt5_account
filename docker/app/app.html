<!DOCTYPE html>
<html>
<head>
    <title>Account Data Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="mt5Plot.css">
    <style>
        .chart-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2-column grid layout */
            grid-gap: 20px;
            margin-bottom: 20px;
        }

        .positions-table {
            /* Add styles for your positions table here if needed */
        }
    </style>
</head>
<body>
    <div id="contentContainer">
        <button id="playSoundButton">Play Sound</button>
        <div id="positionTableContainer"></div>
        <div id="localTimeDisplay"></div>
        <div id="charts" class="chart-container"></div>
        <div id="addSymbolForm">
            <input type="text" id="symbolInput" placeholder="e.g., EURUSD|1D">
            <button type="button" id="addSymbolButton">Add Symbol</button>
        </div>
        <div id="tvView"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
